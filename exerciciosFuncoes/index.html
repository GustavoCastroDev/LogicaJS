<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h2>Boas vindas ao desafio de programação!</h2>
                </div>
                <img src="./img/trophy.png" alt="ícone de um troféu" />
            </div>
        </div>
        <div class="container__inputs">
            <label for="lblNome">Nome:</label>
            <input type="text" name="lblNome" id="lblNome">
            <button type="button" onclick="mensagemNome()">Enviar</button>
            <br>
            <label for="lblDobro">Calcule o dobro de um número:</label>
            <input type="text" name="lblDobro" id="lblDobro">
            <button type="button" onclick="calcularDobro()">Enviar</button>
            <br>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
