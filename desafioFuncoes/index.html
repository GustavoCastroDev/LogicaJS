<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../desafioFuncoes/js/app.js"></script>
    <title>Desafio Funções</title>
</head>

<body>
    <h1>Exercícios com funções</h1>
    <hr>
    <h2>Exercício 1</h2>
    <label for="lblAltura">Altura em metros:</label> <br>
    <input type="text" id="lblAltura" name="lblAltura"> <br>
    <label for="lblPeso">Peso em quilos:</label> <br>
    <input type="text" id="lblPeso" name="lblPeso"> <br><br>
    <input type="text" id="lblResultadoIMC" placeholder="Resultado IMC" style="margin-bottom: 10px;" readonly> <br>
    <input type="text" id="lblSituacao" placeholder="Situação" style="margin-bottom: 10px;" readonly> <br>
    <button type="button" onclick="calcularIMC()">Calcular</button>
    <hr>
    <h2>Exercício 2</h2>
    <label for="lblNumFatorial">Digite o número que deseja descobrir o fatorial</label> <br>
    <input type="number" id="lblNumFatorial"> <br>
    <label for="lblFatorialResultado">O resultado do valor é:</label> <br>
    <input type="number" id="lblFatorialResultado" readonly> <br> <br>
    <input type="button" value="Calcular Fatorial" onclick="calcularFatorial()">
    <hr>
    <h2>Exercício 3</h2>
    <label for="lblReal">Digite o valor para converter para real</label> <br>
    <input type="number" id="lblReal"> <br>
    <label for="lblDolar">O resultado em dolar é:</label> <br>
    <input type="number" id="lblDolar" readonly> <br> <br>
    <input type="button" value="Coverter" onclick="calcularDolar()">
    <hr>
    <h2>Exercício 4</h2>
    <label for="lblAlturaRetangulo">Digite o valor da altura do retângulo</label> <br>
    <input type="number" id="lblAlturaRetangulo"> <br>
    <label for="lblLarguraRetangulo">Digite o valor da largura do retângulo</label> <br>
    <input type="number" id="lblLarguraRetangulo"> <br>
    <label for="lblPerimetro">O perémetro é:</label> <br>
    <input type="number" id="lblPerimetro" readonly> <br> <br>
    <input type="button" value="Calcular" onclick="calcularPerimetro()">
    <hr>
    <h2>Exercício 5</h2>
    <label for="lblRaio">Digite o valor do raio do círculo:</label> <br>
    <input type="number" id="lblRaio"> <br>
    <label for="lblArea">A sua área é:</label> <br>
    <input type="number" id="lblArea" readonly> <br> <br>
    <input type="button" value="Calcular" onclick="calcularArea()">
    <hr>
</body>

</html>
